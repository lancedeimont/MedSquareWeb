<!--
MedSquare Web
-->
<!DOCTYPE html>
<html>
    <head>
        <title>MedSquare Web</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>

        <!--XTK to visualizate medical images, JQuery for the controls -->
        <script type="text/javascript" src="libs/xtk.js"></script>

        <link rel="stylesheet" href="CSS/main.css">
        <link rel="stylesheet" href="CSS/normalize.css">
        <link rel="stylesheet" href="CSS/mainCss.css">
        <link rel="stylesheet" href="CSS/visualization.css">
        <script src="js/msqfunctions.js"></script> 
        <script src="js/visualization.js"></script> 
        <script type="text/javascript" src="libs/dat.gui.js"></script>



    </head>
    <body>
        <div id="dialog-mosaic" title="Mosaic visualization">
            <p class="validateTips">All form fields are required.</p>
            <form>
                <fieldset>
                    <label>
                        Rows
                        <input type="text" name="rows" id="rows" class="text ui-widget-content ui-corner-all" />
                    </label>
                    <label>
                        Columns
                        <input type="text" name="columns" id="columns" value="" class="text ui-widget-content ui-corner-all" />
                    </label>
                    <label>
                        Gap between slices
                        <input type="text" name="gapping" id="gapping" class="text ui-widget-content ui-corner-all" />
                    </label>
                </fieldset>
            </form>
        </div>

        <!-- Divs to be used by the 2D renderers-->
        <section class="slices-2D">
            <div id="axialSlice" class="slice-2D axial">
                <span>XY</span>
            </div>
            <div id="sagitalSlice" class="slice-2D sagittal">
                <span>YZ</span>
            </div>
            <div id="coronalSlice" class="slice-2D coronal">
                <span>XZ</span>
            </div>
        </section>

        <!-- Divs to be used by the 3D renderer-->
        <section id="3Dslice" class="slice-3D">
            <span>3D</span>
        </section>

        <script>


        </script>

        <script>
            volume = new X.volume();

            // try to create the 3D renderer            
            _webGLFriendly = sessionStorage.getItem("webGL");
            try {
                // try to create and initialize a 3D renderer
                threeD = new X.renderer3D();
                threeD.container = '3Dslice';
                threeD.init();
            } catch (Exception) {
                // no webgl on this machine
                _webGLFriendly = false;
            }

            initializeSlices();

            // THE VOLUME DATA
            // create a X.volume
            volume.file = loadParammeter("volumePath");
            sliceAxial.add(volume);
            // start the loading/rendering
            sliceAxial.render();

            // the onShowtime method gets executed after all files were fully loaded and
            // just before the first rendering attempt
            sliceAxial.onShowtime = function() {
                redrawAll();                
            };

            buildGUI();

        </script>
    </body>
</html>
